{% load static %}
<html>
<title>Login page</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
	<link rel="icon"  href="https://iconape.com/wp-content/files/ms/160229/png/lmw-logo.png">
	<body>
	{% block content %}
		<form  id="loginForm" action="logindetailspage/" >
			{% csrf_token %}
			<div id="loginDivision">
				<div id="CompanyName">					
					<span><img src="https://iconape.com/wp-content/files/ms/160229/png/lmw-logo.png"></span>
                	<Span id ="companyName">LMW ||| Lakshmi Machine Works</span>
				</div>
					<p id="address" >SRK Vidyalaya Post, Periyanaickenpalayam, Coimbatore - 641 020 </p>
					<hr>
				<div id="loginPageBox">
					
					<p id= "loginBoxName">EMPLOYEE LOGIN PAGE</p>
					<label id="username" class="labelInLoginBox" >Username</label>
					<input type= "text" id="user" class="fieldInLoginBox"name="name" required><br>
					<label id= "password" class="labelInLoginBox">Password</label>
					<input type="password" id=passwd class="fieldInLoginBox" name="password"required><br>
					<button id= "submit" class="buttonInLoginBox" value="=Submit">Submit</button>
					<button id="reset" class="buttonInLoginBox">Reset</button>
				</div>
			</div>
	{% endblock %}
	</body>
</html>
